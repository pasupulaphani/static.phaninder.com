<div class="row">
  <section role="main">
    <div id="post" class="row">
      <div class="large-10 columns">
        <ul class="posts" ng-repeat="post in posts">
          <li>
            <h2><a href="#/posts/{{post._id}}/{{post.seo_url}}">{{post.title}}</a>
            </h2>
          </li>
        </ul>
      </div>
    </div>
  </section>
</div>
