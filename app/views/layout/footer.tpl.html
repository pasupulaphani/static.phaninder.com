<div class="large-10 small-10 columns footer-list">
    <ul class="inline-list">
        <li><a ng-href="/" ng-class="{selected: location.path() === '/'}" title="Home">Home</a>
        </li>
        <li><a ng-href="/about" ng-class="{selected: location.path() === '/about/'}" title="About">About</a>
        </li>
        <li><a ng-href="/posts" ng-class="{selected: location.path() === '/posts/'}" title="Posts">Posts</a>
        </li>
        <li><a ng-href="/contact" ng-class="{selected: location.path() === '/contact/'}" title="Contact" class="email">Contact</a>
        </li>
        <li><a ng-href="http://twitter.com/{{pageInfo.twt_handler}}">@{{pageInfo.twt_handler}}</a>
        </li>
    </ul>
</div>
<a href="" title="Back to the top" class="fi-arrow-up size-36 large-2 small-2 back-to-top"></a>

<script>
// scrollup func
jQuery(document).ready(function() {
    var offset = 220;
    var duration = 500;
    jQuery(window).scroll(function() {
        if (jQuery(this).scrollTop() > offset) {
            jQuery('.back-to-top').fadeIn(duration);
        } else {
            jQuery('.back-to-top').fadeOut(duration);
        }
    });

    jQuery('.back-to-top').click(function(event) {
        event.preventDefault();
        jQuery('html, body').animate({
            scrollTop: 0
        }, duration);
        return false;
    })
});
</script>
